<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ark | Home</title>
        <link rel="icon" href="/odc_may_version_control/assets/icon/ark_page_icon.png" type="icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="/odc_may_version_control/css/ark_md_cn.css">
    </head>

    <body>     

        <!-- media container: "Plays a video when you move a mouse over it." -->
        <!-- update the fade animation -->
        <div class="media-container">
            <!-- page logo and menu button -->
            <a class="btn" data-bs-toggle="offcanvas" href="#header" role="button" aria-controls="header"><img src="/odc_may_version_control/assets/img/ark_page_logo_tr.png" alt="logo" class="media-logo" style="position: absolute; top: 20px; left: 20px; max-width: 50px; max-height: 50px;"></a>
            
            <img src="/odc_may_version_control/assets/img/ark_page_bp.jpg" alt="Image" class="media-image">
            <video src="/odc_may_version_control/assets/videos/ark_page_bp.mp4" class="media-video"></video>
            <div class="media-info">
                <h2 class="title">Black Panther: Wakanda Forever</h2>
                <p class="description" >The people of Wakanda fight to protect their home from intervening world powers as they mourn the death of King T'Challa. </p>
                <div class="genres">
                    <span class="genre">Action</span>
                    <span class="genre">Drama</span>
                    <span class="genre">Advanture</span>
                </div>
                <div class="rating">Rated: 4.7/5</div>
            </div>
        </div>
        <!-- end of media container -->

        <!-- header -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="header" aria-labelledby="headerLabel">
            <div class="offcanvas-header">
                <img src="/odc_may_version_control/assets/img/ark_page_logo_tr.png" alt="logo" class="media-logo" style="position: absolute; top: 20px; left: 20px; max-width: 50px; max-height: 50px;">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div style="height: 10px;"></div>
            <div class="offcanvas-body">
                <ul>
                    <li><a class="" href="#">Settings</a></li>
                    <li><a class="" href="#">Downloads</a></li>
                    <li><a class="" href="#">Log out</a></li>
                </ul>
            </div>
          </div>
        <!-- end header -->   

        <!-- the rest of the content will be added here -->
        <div class="content">
            <h1>Other Page Content</h1>
        </div>

        <!-- delete -->
        <div style="height: 600px;"></div>
        

        <!-- add footer -->

        <script src="/odc_may_version_control/js/ark.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
