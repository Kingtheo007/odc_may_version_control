    <body>
        <div class="content container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 centered-form">
                    <h2 class="text-center todays_font">User Registration</h2>
                    <form action="/od_reg_form.php" method="post"
                        style="background-color: whitesmoke;">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <select class="form-select" id="title" name="title">
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                               
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname:</label>
                            <input type="text" id="surname" name="surname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile_number" class="form-label">Mobile number:</label>
                            <input type="tel" id="mobile_number" name="mobile_number" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    <!-- Footer -->
